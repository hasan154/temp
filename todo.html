    <div class="container mt-5">

            <div class="col-lg-6 col-md-12 d-block m-auto start">

                <div class="header m-1 mb-3">
                        <h6>Add new task</h5>
                        <input type="text" class="input">

                </div>

             
                <div class="row">
                    <div class="col-md-6">
                        <div class="body m-1">
                            <h4 class="text-center">Incomplete Task</h5>

                            <h6 class='d-block list'><input type="checkbox" value="Task Name"> Task Name</h6>

                        </div>
                    </div>


                    <div class="col-md-6 ms-auto">
                        <div class="footer m-1">
                            <h4 class='text-center'>Completed Task</h4>

                            <div class="text-center">
                            <h6>Task Name</h6>
                            <button class="btn btn-danger delet">Delete</button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
